<!--   product  -->
<section id="product" class="py-3">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img src="{{product.img}}" alt="product" class="img-fluid productImageProductDetails">

            </div>
            <div class="col-sm-6 py-5">
                <h5 class="font-baloo font-size-20">{{product.title}}</h5>
                <small>by {{product.seller}}</small>

                <hr class="m-0">

                <!---    product price       -->
                <table class="my-3">
                    <tr class="font-rale font-size-14">
                        <td>Deal Price:</td>
                        <td class="font-size-20 text-danger">Rs <span>{{product.price}}</span><small class="text-dark font-size-12">&nbsp;&nbsp;</small></td>
                    </tr>
                </table>
                <!---    !product price       -->

                <hr>
            
            </div>

            <div class="col-12 py-4">
                <h6 class="font-rubik">Product Description</h6>
                <hr>
                <p class="font-rale font-size-14">{{product.description}}</p>
            </div>
        </div>
    </div>
</section>
