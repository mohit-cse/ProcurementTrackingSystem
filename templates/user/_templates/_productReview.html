<div bgcolor="fbe3e8" class="my-4">
    <h2 align="center" style="color:#5cbdb9;font-family:verdana">Please enter your product review:</h2>
    <form align="center" method="post" action="{{url_for('submit_review')}}">
        <input type="hidden" name="product_id" value={{productId}}>
        <input type="hidden" name="order_id" value={{orderId}}>
        <input type="hidden" name="seller" value="{{seller}}">
        <dl>
            <dd><textarea id="productreview" name="productreview" cols="30" rows="10" minlength="15" required></textarea></dd>
        </dl>
     <div>
     <input style="color:#5cbdb9;font-family:verdana;font-size:20px;height=200px;width:200px" type="submit" value='Submit Review' name='submit_btn'required>
     </div>
    </form>
</div>
